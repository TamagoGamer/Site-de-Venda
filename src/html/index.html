<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Sweet Pc</title>
    <link rel="stylesheet" href="/src/assets/Styles/carrinho.css">
    <link rel="stylesheet" href="/src/assets/Styles/admin.css">
    <link rel="stylesheet" href="/src/assets/Styles/navbar.css">
    <link rel="stylesheet" href="/src/assets/Styles/main.css">
    <link rel="stylesheet" href="/src/assets/Styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="navbar-container"></div>
    <main>
        <div class="carousel">
            <input type="radio" name="slides" id="slide1" checked>
            <input type="radio" name="slides" id="slide2">
            <input type="radio" name="slides" id="slide3">

            <div class="carousel-images">
                <div class="slide">
                    <img src="https://www.worten.pt/i/02335003e55fe8560e3377a0d00a3aa7982791a4" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="https://www.worten.pt/i/ae1bb9277be99912950b99e96d91e7dba91ae08b" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="https://www.worten.pt/i/870fcf7bc22a2f77e371868910b978690fe36355" alt="Imagem 3">
                </div>
            </div>

            <div class="carousel-nav">
                <label for="slide1" class="carousel-dot"></label>
                <label for="slide2" class="carousel-dot"></label>
                <label for="slide3" class="carousel-dot"></label>
            </div>
    </main>
    <div id="footer-container"></div>
    <script src="/src/assets/js/navlink.js"></script>
    <script>
        const cart = [];

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-nome');
                const productPrice = parseFloat(button.getAttribute('data-preco'));

                // Adiciona o produto ao carrinho
                cart.push({ nome: productName, preco: productPrice, quantidade: 1 });
                alert(`${productName} foi adicionado ao carrinho!`);
            });
        });
        // Função para carregar o conteúdo de um arquivo HTML
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        // Carregar a navbar e o rodapé
        loadHTML('navbar-container', 'navbar.html');
        loadHTML('footer-container', 'footer.html');
    </script>
</body>

</html>

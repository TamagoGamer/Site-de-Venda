<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Sweet Pc</title>
    <link rel="stylesheet" href="/src/assets/Styles/carrinho.css">
    <link rel="stylesheet" href="/src/assets/Styles/admin.css">
    <link rel="stylesheet" href="/src/assets/Styles/navbar.css">
    <link rel="stylesheet" href="/src/assets/Styles/main.css">
    <link rel="stylesheet" href="/src/assets/Styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main>
        <!-- Carousel -->
        <section class="carousel">
            <input type="radio" name="slides" id="slide1" checked>
            <input type="radio" name="slides" id="slide2">
            <input type="radio" name="slides" id="slide3">

            <div class="carousel-images">
                <div class="slide">
                    <img src="https://www.worten.pt/i/ae1bb9277be99912950b99e96d91e7dba91ae08b" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="https://www.worten.pt/i/870fcf7bc22a2f77e371868910b978690fe36355" alt="Imagem 3">
                </div>
            </div>

            <div class="carousel-nav">
                <label for="slide1" class="carousel-dot"></label>
                <label for="slide2" class="carousel-dot"></label>
            </div>
        </section>

        <!-- Produtos em Destaque -->
        <section class="featured-products">
            <h2>Produtos em Destaque</h2>
            <div class="product-grid">
                <div class="product-item"
                    onclick="redirectToProductPage('5', 'Notebook Gamer', '1499,99', 'https://lojae-s3-prd-files.radiopopular.pt/files/static/images/products/115422_1.jpg')">
                    <img src="https://lojae-s3-prd-files.radiopopular.pt/files/static/images/products/115422_1.jpg"
                        alt="Produto 1">
                    <h3>Notebook Gamer</h3>
                    <p>€ 1.499,99</p>
                    <button>Ver Detalhes</button>
                </div>
                <div class="product-item"
                    onclick="redirectToProductPage('4', 'Mouse Sem Fio', '131,99', 'https://www.powerplanetonline.com/cdnassets/raton_gaming_razer_basilisk_ultimate_01_l.jpg')">
                    <img src="https://www.powerplanetonline.com/cdnassets/raton_gaming_razer_basilisk_ultimate_01_l.jpg"
                        alt="Produto 2">
                    <h3>Rato Wireless</h3>
                    <p>€ 131,99</p>
                    <button>Ver Detalhes</button>
                </div>
                <div class="product-item"
                    onclick="redirectToProductPage('3', 'Teclado Mecânico', '282,90', 'https://s3.chip7.pt/371760/conversions/c7FVbdTp-page.webp')">
                    <img src="https://s3.chip7.pt/371760/conversions/c7FVbdTp-page.webp" alt="Produto 3">
                    <h3>Teclado Mecânico</h3>
                    <p>€ 282,90</p>
                    <button>Ver Detalhes</button>
                </div>
            </div>
        </section>

        <!-- Categorias -->
        <section class="categories">
            <h2>Categorias</h2>
            <div class="category-grid">
                <div class="category-item"  onclick="redirectToCategoryNote()">
                    <img  src="https://static.fnac-static.com/multimedia/Images/PT/NR/9c/fd/7c/8191388/1540-1.jpg" alt="Categoria 1">
                    <h3>Notebooks</h3>
                </div>
                <div class="category-item"  onclick="redirectToCategoryPeri()">
                    <img src="https://s3.chip7.pt/74598/responsive-images/c74dLwu3___page_800_648.webp"
                        alt="Categoria 2">
                    <h3>Periféricos</h3>
                </div>
                <div class="category-item"  onclick="redirectToCategoryHard()">
                    <img src="https://s3.chip7.pt/362899/responsive-images/c7PtMTKQ___page_800_523.webp"
                        alt="Categoria 3">
                    <h3>Hardware</h3>
                </div>
            </div>
        </section>

        <!-- Produtos para o Natal -->
        <section class="christmas-products">
            <h2>Presentes de Natal</h2>
            <div class="product-grid">
                <!-- Produto 1 -->
                <div class="product-item"
                    onclick="redirectToProductPage('1', 'Headset Gamer', '49,99', 'https://m.media-amazon.com/images/I/61kARTmstrL._AC_SX679_.jpg')">
                    <img src="https://m.media-amazon.com/images/I/61kARTmstrL._AC_SX679_.jpg" alt="Headset Gamer">
                    <h3>Headset Gamer</h3>
                    <p>€ 49,99</p>
                    <button>Ver Detalhes</button>
                </div>
                <!-- Produto 2 -->
                <div class="product-item"
                    onclick="redirectToProductPage('2', 'Monitor Curvo', '1310.31', '/src/assets/img/msiMonitor.webp')">
                    <img src="/src/assets/img/msiMonitor.webp" alt="Monitor Curvo">
                    <h3>Monitor Curvo</h3>
                    <p>€ 1.310,31</p>
                    <button>Ver Detalhes</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>
    <!-- Scripts -->
    <script>
        function redirectToProductPage(id, name, price, image) {
            // Armazena as informações do produto no localStorage
            localStorage.setItem('productId', id);
            localStorage.setItem('productName', name);
            localStorage.setItem('productPrice', price);
            localStorage.setItem('productImage', image);

            // Redireciona para a página de detalhes do produto
            window.location.href = 'detalhes.html';  // Ou o caminho da sua página de detalhes
        }

        function redirectToCategoryNote() {
            // Redireciona para a página de detalhes do produto
            window.location.href = 'pcs.html';  // Ou o caminho da sua página de detalhes
        }

        function redirectToCategoryPeri() {
            // Redireciona para a página de detalhes do produto
            window.location.href = 'periféricos.html';  // Ou o caminho da sua página de detalhes
        }

        function redirectToCategoryHard() {
            // Redireciona para a página de detalhes do produto
            window.location.href = 'hardware.html';  // Ou o caminho da sua página de detalhes
        }

        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        loadHTML('navbar-container', 'navbar.html');
        loadHTML('footer-container', 'footer.html');

    </script>
</body>

</html>

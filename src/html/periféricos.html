<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Sweet Pc</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/src/assets/Styles/carrinho.css">
    <link rel="stylesheet" href="/src/assets/Styles/produtos.css">
    <link rel="stylesheet" href="/src/assets/Styles/navbar.css">
    <link rel="stylesheet" href="/src/assets/Styles/main.css">
    <link rel="stylesheet" href="/src/assets/Styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Layout principal */
        main {
            display: flex;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Barra lateral de filtros */
        .filters {
            flex: 1 1 200px;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .filters h3 {
            color: #ff1f2b;
            margin-bottom: 10px;
        }

        .filters label {
            display: block;
            margin-bottom: 8px;
        }

        /* Grade de Produtos */
        .products {
            flex: 3 1 700px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: calc(25% - 20px);
            padding: 15px;
            box-sizing: border-box;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .product-card p,
        .product-card h4 {
            margin: 5px 0;
        }

        .product-card .discount {
            color: #ff1f2b;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-card .button {
            background-color: #ff1f2b;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .product-card .button:hover {
            background-color: darkred;
        }

        .product-card img {
             width: 100%; /* Garante que a imagem ocupa toda a largura disponível */
             height: 150px; /* Define uma altura fixa */
             object-fit: cover; /* Mantém o aspecto visual da imagem sem deformar */
             margin-bottom: 10px;
            border-radius: 8px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .products {
                gap: 15px;
            }

            .product-card {
                width: calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Barra Lateral de Filtros -->
        <aside class="filters">
            <h3>Melhores Escolhas</h3>
            <label><input type="checkbox"> Portes Grátis</label>
            <label><input type="checkbox"> Em Campanha</label>
            <label><input type="checkbox"> Novidade</label>

            <h3>Desconto Direto</h3>
            <label><input type="checkbox"> Até 20%</label>
            <label><input type="checkbox"> De 20% a 30%</label>
            <label><input type="checkbox"> De 30% a 50%</label>

            <h3>Marca</h3>
            <label><input type="checkbox"> Aorus</label>
            <label><input type="checkbox"> MSI</label>
            <label><input type="checkbox"> Apple</label>
        </aside>

        <!-- Grade de Produtos -->
        <section class="products" style="margin-bottom: 100px;">
            <!-- Produto 1 -->
            <div class="product-card" >
                <img src="/src/assets/img/peri1.png" alt="TV LG OLED evo" onclick="redirectToProductPage('7', 'Impressora', '1099,00', '/src/assets/img/peri1.png')">
                <p class="discount">-15% Soundbar LG</p>
                <h4>Impressora</h4>
                <p>€1.099,00</p>
                <button style="margin-bottom: 8px;" onclick="redirectToProductPage('7', 'Impressora', '1099,00', '/src/assets/img/peri1.png')">Ver Detalhes</button>
            </div>

            <!-- Produto 2 -->
            <div class="product-card">
                <img src="https://switchtechnology.pt/switch-cont/uploads/2023/03/RZ01-04870100-R3G1_2.jpg" alt="Rato" onclick="redirectToProductPage('7', 'Rato Gamer', '131,99', 'https://www.powerplanetonline.com/cdnassets/raton_gaming_razer_basilisk_ultimate_01_l.jpg')">
                <p class="discount">-15% Soundbar LG</p>
                <h4>Rato Gamer</h4>
                <p>€ 131,99</p>
                <button style="margin-bottom: 8px;" onclick="redirectToProductPage('4', 'Rato Gamer', '131,99', 'https://www.powerplanetonline.com/cdnassets/raton_gaming_razer_basilisk_ultimate_01_l.jpg')">Ver Detalhes</button>
            </div>

            <!-- Produto 3 -->
            <div class="product-card">
                <img src="/src/assets/img/msiMonitor.webp" alt="Monitor" onclick="redirectToProductPage('2', 'Monitor Curvo', '1310.31', '/src/assets/img/msiMonitor.webp')">
                <p class="discount">-15% Soundbar LG</p>
                <h4>Monitor Curvo</h4>
                <p>€ 1.310,31</p>
                <button style="margin-bottom: 8px;" onclick="redirectToProductPage('2', 'Monitor Curvo', '1310.31', '/src/assets/img/msiMonitor.webp')">Ver Detalhes</button>
            </div>
            <div class="product-card">
                <img src="https://thumb.pccomponentes.com/w-530-530/articles/1086/10863674/1855-lg-oled-evo-oled55c4la-55-oled-ultrahd-4k-webos-lg-s40tr-regalo-barra-de-sonido.jpg" alt="impressora" onclick="redirectToProductPage('5', 'TV LG OLED55C46LA', '1099,00', 'https://thumb.pccomponentes.com/w-530-530/articles/1086/10863674/1855-lg-oled-evo-oled55c4la-55-oled-ultrahd-4k-webos-lg-s40tr-regalo-barra-de-sonido.jpg')">
                <p class="discount">-15% Soundbar LG</p>
                <h4>TV LG OLED55C46LA</h4>
                <p>€1.099,00</p>
                <button style="margin-bottom: 8px;" onclick="redirectToProductPage('5', 'TV LG OLED55C46LA', '1099,00', 'https://thumb.pccomponentes.com/w-530-530/articles/1086/10863674/1855-lg-oled-evo-oled55c4la-55-oled-ultrahd-4k-webos-lg-s40tr-regalo-barra-de-sonido.jpg')">Ver Detalhes</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="/src/assets/js/navlink.js"></script>
    <script>
        function redirectToProductPage(id, name, price, image) {
            // Armazena as informações do produto no localStorage
            localStorage.setItem('productId', id);
            localStorage.setItem('productName', name);
            localStorage.setItem('productPrice', price);
            localStorage.setItem('productImage', image);

            // Redireciona para a página de detalhes do produto
            window.location.href = 'detalhes.html';  // Ou o caminho da sua página de detalhes
        }

        function redirectToCategoryNote() {
            // Redireciona para a página de detalhes do produto
            window.location.href = 'pcs.html';  // Ou o caminho da sua página de detalhes
        }

        function redirectToCategoryPeri() {
            // Redireciona para a página de detalhes do produto
            window.location.href = 'periféricos.html';  // Ou o caminho da sua página de detalhes
        }

        function redirectToCategoryHard() {
            // Redireciona para a página de detalhes do produto
            window.location.href = 'hardware.html';  // Ou o caminho da sua página de detalhes
        }

        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        loadHTML('navbar-container', 'navbar.html');
        loadHTML('footer-container', 'footer.html');
    </script>
</body>

</html>

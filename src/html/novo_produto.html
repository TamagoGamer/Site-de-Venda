    <main>
        <div class="form-container">
            <h1>Adicionar Novo Produto</h1>
            <br>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Nome do Produto:</label>
                    <input type="text" id="product-name" placeholder="Nome do Produto" required>
                </div>
                <div class="filters">
                    <!-- Nova barra de seleção de cor -->
                   <select id="stock-color">
                   <option value="">Categoria</option>             
                   <option value="">Eletrônicos</option>
                   <option value="yellow">Computadores</option>
                   <option value="red">Games</option>
                  </select>
                   </div>
                <div class="form-group">
                    <label for="product-price">Preço:</label>
                    <input type="number" id="product-price" placeholder="Preço" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Descrição:</label>
                    <textarea id="product-description" placeholder="Descrição do Produto" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-image">URL da Imagem:</label>
                    <input type="text" id="product-image" placeholder="URL da Imagem" required>
                </div>
                <button type="submit" class="button">Adicionar Produto</button>
            </form>
        </div>
    </main>
    <br>
    <br>

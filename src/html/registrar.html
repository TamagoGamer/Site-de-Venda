<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="/src/assets/img/descarregar.jpg"
                    alt="LOGO">
                <span>My Sweet Pc</span>
            </a>
        </div>
        <div class="InputContainer">
            <input type="text" name="text" class="input" id="input" placeholder="Search">
            <label for="input" class="labelforsearch">
                <svg viewBox="0 0 512 512" class="searchIcon">
                    <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z">
                    </path>
                </svg>
            </label>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="carrinho.html" class="menu-item"><img src="/src/assets/img/cart-shopping-solid.svg" alt="Perfil" style="width: 24px; height: 24px;"></a></li>
            <li class="dropdown">
                <a href="#" class="menu-item dropdown-toggle">
                    <img src="/src/assets/img/user-solid.svg" alt="Perfil" style="width: 24px; height: 24px;">
                    Perfil <span class="arrow-down"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registrar.html">Registrar</a></li>
                    <li><a href="minha_conta.html" class="menu-item">Minha Conta</a></li>

            </li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">☰</div>
    </nav>
    <br>
    <br>
    <br>
    <main>
        <div class="register-container">
            <h1>Registrar</h1>
            <br>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Nome Completo" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirmar Senha" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Login</a></p>
        </div>
    </main>
    <br>
    <br>
    <br>
    <div id="footer-container"></div>
    <script src="/src/assets/js/navlink.js"></script>
    <script>
        // Função para carregar o conteúdo de um arquivo HTML
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        // Carregar a navbar e o rodapé
        loadHTML('navbar-container', 'navbar_admin.html');
        loadHTML('footer-container', 'footer.html');

        const cart = [];

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-nome');
                const productPrice = parseFloat(button.getAttribute('data-preco'));

                // Adiciona o produto ao carrinho
                cart.push({ nome: productName, preco: productPrice, quantidade: 1 });
                alert(`${productName} foi adicionado ao carrinho!`);
            });
        });
    </script>
</body>

</html>

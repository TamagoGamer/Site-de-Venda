<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>y Sweet Pc</title>
    <link rel="stylesheet" href="/src/assets/Styles/carrinho.css" >
    <link rel="stylesheet" href="/src/assets/Styles/carrinho.css">
    <link rel="stylesheet" href="/src/assets/Styles/admin.css">
    <link rel="stylesheet" href="/src/assets/Styles/navbar.css">
    <link rel="stylesheet" href="/src/assets/Styles/main.css">
    <link rel="stylesheet" href="/src/assets/Styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="navbar-container"></div>
        <br>
        <br>
        <br>
    <main>
        <div class="cart-container">
            <h1>Carrinho de Compras</h1>
            <table>
                <thead>
                    <br>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <br>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://via.placeholder.com/100" alt="Produto 1">
                                <span>PS5</span>
                            </div>
                        </td>
                        <td>€199,99</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>€199,99</td>
                        <td><button>Remover</button></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://via.placeholder.com/100" alt="Produto 2">
                                <span>AirPods</span>
                            </div>
                        </td>
                        <td>€299,99</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>€299,99</td>
                        <td><button>Remover</button></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://via.placeholder.com/100" alt="Produto 3">
                                <span>Tv 55" 4K</span>
                            </div>
                        </td>
                        <td>€399,99</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>€399,99</td>
                        <td><button>Remover</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-summary">
                <br>
                <h2>Total: €899,97</h2><!-- Seção de Métodos de Pagamento -->
                <div class="payment-methods">
                    <div class="payment-icons">
                        <img src="/src/assets/img/visa.png" alt="Visa">
                        <img src="/src/assets/img/multibanco.png" alt="MasterCard">
                        <img src="/src/assets/img/pay2.png" alt="PayPal">
                        <img src="/src/assets/img/mbway.png" alt="American Express">
                    </div>
                </div>
                <br>
                <button>Finalizar Compra</button>
            </div>
        </div>
    </main>
    <br>
    <br>
    <br>
    <div id="footer-container"></div>

    <script src="/src/assets/js/navlink.js"></script>
    <script>
        // Função para carregar o conteúdo de um arquivo HTML
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        // Carregar a navbar e o rodapé
        loadHTML('navbar-container', 'navbar.html');
        loadHTML('footer-container', 'footer.html');
        const cart = [];

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-nome');
                const productPrice = parseFloat(button.getAttribute('data-preco'));

                // Adiciona o produto ao carrinho
                cart.push({ nome: productName, preco: productPrice, quantidade: 1 });
                alert(`${productName} foi adicionado ao carrinho!`);
            });
        });
    </script>
</body>

</html>

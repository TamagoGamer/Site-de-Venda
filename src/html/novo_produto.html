<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Sweet Pc</title>
    <link rel="stylesheet" href="/src/assets/Styles/novo_produto.css">
    <link rel="stylesheet" href="/src/assets/Styles/admin.css">
    <link rel="stylesheet" href="/src/assets/Styles/navbar.css">
    <link rel="stylesheet" href="/src/assets/Styles/main.css">
    <link rel="stylesheet" href="/src/assets/Styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="navbar-container"></div>
    <br>
    <br>
    <main>
        <div class="form-container">
            <h1>Adicionar Novo Produto</h1>
            <br>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Nome do Produto:</label>
                    <input type="text" id="product-name" placeholder="Nome do Produto" required>
                </div>
                <div class="filters">
                    <!-- Nova barra de seleção de cor -->
                   <select id="stock-color">
                   <option value="">Categoria</option>             
                   <option value="">Eletrônicos</option>
                   <option value="yellow">Computadores</option>
                   <option value="red">Games</option>
                  </select>
                   </div>
                <div class="form-group">
                    <label for="product-price">Preço:</label>
                    <input type="number" id="product-price" placeholder="Preço" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Descrição:</label>
                    <textarea id="product-description" placeholder="Descrição do Produto" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-image">URL da Imagem:</label>
                    <input type="text" id="product-image" placeholder="URL da Imagem" required>
                </div>
                <button type="submit" class="button">Adicionar Produto</button>
            </form>
        </div>
    </main>
    <br>
    <br>
    <div id="footer-container"></div>
    <script>
        
// Função para carregar o conteúdo de um arquivo HTML
function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        // Carregar a navbar e o rodapé
        loadHTML('navbar-container', 'navbar_admin.html');
        loadHTML('footer-container', 'footer_admin.html');
    </script>
</body>
</html>
